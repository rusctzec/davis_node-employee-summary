<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .employee-entry {
            border: 1px solid red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="employees"></div>
    <script>
        divEmployees = document.getElementById("employees");
        fetch("employees.json")
        .then(response => response.json())
        .then(json => {
            json.forEach(employee => {
                divEmployees.innerHTML += `<div class="employee-entry ${employee.role.toLowerCase()}">`+
                `<div class="employee-id">ID: ${employee.id}</div>`+
                `<div class="employee-name">Name: ${employee.name}</div>`+
                `<div class="employee-email">Email: ${employee.email}</div>`+
                (employee.officeNumber ? `<div employee-office-number>Office #: ${employee.officeNumber}</div>` : '')+
                (employee.username ? `<div employee-username>Username: ${employee.username}</div>` : '')+
                (employee.school ? `<div employee-school>School: ${employee.school}</div>` : '')+
                `</div>`
            });
        })
        .catch(err => {
            divEmployees.innerHTML = "could not display employees";
            throw err;
        })
    </script>
</body>
</html>
